<div class="task-form">

  <table>
    <tr>
      <td>
        <md-input-container>
          <input mdInput [(ngModel)]="task" placeholder="New task">
        </md-input-container>
      </td>
      <td style="padding-left: 10px; padding-bottom: 10px;"><button md-raised-button color="primary" (click)="addTask()">Add</button></td>
    </tr>
  </table>
</div>
